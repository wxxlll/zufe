<a href="#/books">返回</a>
<div class="panel panel-default" ng-init="getBook()">
  <div class="panel-heading">
    <h3 class="panel-title">{{book.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img src="{{book.image_url}}">
      </div>
      <div class="col-md-8">
        </p>{{book.description}}</p>
        <ul class="list-group">
          <li class="list-group-item" style="display: none;">类别: {{book.genre}}</li>
          <li class="list-group-item">来源: {{book.author}}</li>
          <li class="list-group-item">产地: {{book.publisher}}</li>
          <li class="list-group-item">数量: {{book.pages}}</li>
        </ul>
        <a target="_blank" href="{{book.buy_url}}" class="btn btn-primary" style="background-color: #ff5000; color: white;">购买</a>
      </div>
    </div>
  </div>
</div>

<div class="pull-right">
  <a href="#/books/edit/{{book._id}}">编辑</a> |  <a href="#" ng-click="removeBook(book._id)">清空</a>
  </div>

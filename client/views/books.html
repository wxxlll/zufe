<div class="panel panel-default" ng-init="getBooks()">
  <div class="panel-heading" style="background-color: #ff5000;">
    <h3 class="panel-title" style="color: white;">商品</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="book in books">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{book.title}}</h4>
    				<p>{{book.description}}</p>
    				<a class="btn btn-primary" href="#/books/details/{{book._id}}" style="background-color: #ff5000; color: white;">查看</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{book.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading" style="background-color: #ff5000;">
    <h3 class="panel-title"  style="color: white;">添加商品</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <form ng-submit="addBook()">
          <div class="form-group">
            <label>商品名</label>
            <input type="text" class="form-control" ng-model="book.title" placeholder="商品名">
          </div>
          <div class="form-group">
            <label>类别</label>
            <select ng-model="book.genre" class="form-control">
              <option value="Suspense">家电</option>
              <option value="Drama">食品</option>
              <option value="Romance">服装</option>
              <option value="NonFiction">美妆</option>
              <option value="百货">百货</option>
            </select>
          </div>
          <div class="form-group">
            <label>来源</label>
            <input type="text" class="form-control" ng-model="book.author" placeholder="请输入">
          </div>
          <div class="form-group">
            <label>产地</label>
            <input type="text" class="form-control" ng-model="book.publisher" placeholder="请输入">
          </div>
          <div class="form-group">
            <label>数量</label>
            <input type="text" class="form-control" ng-model="book.pages" placeholder="请输入">
          </div>
          <div class="form-group">
            <label>简介</label>
            <textarea class="form-control" ng-model="book.description" placeholder="请输入"></textarea>
          </div>
          <div class="form-group">
            <label>图片</label>
            <input type="text" class="form-control" ng-model="book.image_url" placeholder="请输入">
          </div>
          <div class="form-group">
            <label>购买地址</label>
            <input type="text" class="form-control" ng-model="book.buy_url" placeholder="请输入">
          </div>
         
          <button type="submit" class="btn btn-default" style="background-color: #ff5000; color: white;">上架</button>
        </form>
    </div>
    </div>
  </div>
</div>
